<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario: Recuperar y establecer valor</title>
</head>
<body>
    <h2>Formulario de Entrada</h2>
    <form id="miFormulario">
        <!-- Pre-populating Values -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value="usuario@correo.com" required>
        <br><br>

        <!-- Masking Values -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <br><br>

        <!-- Updating and Setting Values -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="button" onclick="mostrarNombre()">Mostrar Nombre</button>
        <button type="button" onclick="establecerNombre()">Establecer Nombre</button>
    </form>
    <p id="resultado"></p>

    <script>
        function mostrarNombre() {
            var nombre = document.getElementById("nombre").value
            document.getElementById("resultado").textContent = "Tu nombre es: " + nombre
        }

        function establecerNombre() {
            document.getElementById("nombre").value = "Juan Pérez"
        }
    </script>
</body>
</html>
